<html>
  <head>
    <script src="dist/client.js"></script>
  </head>
  <body>
    <div id="first-name"></div>
    <div id="last-name"></div>
    <div id="expiration-month"></div>
    <div id="expiration-year"></div>
    <div id="credit-card-number"></div>
    <div id="cvv"></div>
    <button id="submit">Submit</button>

    <script>
      var options = {
        fields: {
          firstName: {
            selector: '#first-name',
            label: 'First Name'
          },
          lastName: {
            selector: '#last-name',
            label: 'Last Name'
          },
          creditCardNumber: {
            selector: '#credit-card-number',
            label: 'Card Number'
          },
          expirationMonth: {
            selector: '#expiration-month',
            label: 'Expiration Month',
            type: 'select',
            options: [
              { value: '1', text: '1' },
              { value: '2', text: '2' },
              { value: '3', text: '3' },
              { value: '4', text: '4' },
              { value: '5', text: '5' },
              { value: '6', text: '6' },
              { value: '7', text: '7' },
              { value: '8', text: '8' },
              { value: '9', text: '9' },
              { value: '10', text: '10' },
              { value: '11', text: '11' },
              { value: '12', text: '12' },
            ]
          },
          expirationYear: {
            selector: '#expiration-year',
            label: 'Expiration Year',
            type: 'select',
            options: [
              { value: '2021', text: '2021' },
              { value: '2022', text: '2022' },
              { value: '2023', text: '2023' },
              { value: '2024', text: '2024' },
              { value: '2025', text: '2025' },
            ]
          },
          cvv: {
            selector: '#cvv',
            label: 'CVC'
          },
        }
      };
      var lib = new Client(options);
      lib.create();

      document.querySelector('#submit').addEventListener('click', function() {
        lib.tokenize();
      });
    </script>

  </body>
</html>
