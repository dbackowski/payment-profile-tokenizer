<html>
  <head>
    <script src="dist/client.js"></script>
  </head>
  <body>
    <div id="first-name"></div>
    <div id="last-name"></div>
    <div id="credit-card-number"></div>
    <div id="cvv"></div>
    <button id="submit">Submit</button>

    <script>
      var options = {
        fields: {
          firstName: { selector: '#first-name', label: 'First Name' },
          lastName: { selector: '#last-name', label: 'Last Name' },
          creditCardNumber: { selector: '#credit-card-number', label: 'Card Number' },
          cvv: { selector: '#cvv', label: 'CVC' },
        }
      };
      var lib = new Client(options);
      lib.create();

      document.querySelector('#submit').addEventListener('click', function() {
        lib.tokenize();
      });
    </script>

  </body>
</html>
