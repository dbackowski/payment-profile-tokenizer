<html>
  <head>
    <script src="http://localhost:4000/dist/client.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="example">
        <div id="first-name"></div>
        <div id="last-name"></div>
        <div id="credit-card-inline">
          <div id="credit-card-number"></div>
          <div id="expiration-month"></div>
          <div id="slash">/</div>
          <div id="expiration-year"></div>
          <div id="cvc"></div>
        </div>
        <button id="submit">Submit</button>
      </div>
    </div>

    <script>
      var style = function(style = { field: {}, label: {} }) {
        var result = {
          label: {
            display: 'inline-block',
            float: 'left',
            padding: '11px 20px',
            textAlign: 'left',
            width: '120px',
            backgroundColor: '#bff7c8',
            margin: '0px',
            color: '#64ac12',
          },
          labelInvalid: {
            borderBottom: '1px solid red',
          },
          field: {
            backgroundColor: '#bff7c8',
            display: 'inline-block',
            verticalAlign: 'middle',
            margin: '0px',
            borderStyle: 'none',
            padding: '12px 0',
            height: '40px',
            outline: 'none',
          },
          fieldInvalid: {
            borderBottom: '1px solid red',
          }
        };

        Object.keys(result).forEach(function(key) {
          result[key] = Object.assign(result[key], style[key]);
        });

        return result;
      }

      var options = {
        fields: {
          firstName: {
            selector: '#first-name',
            label: 'First Name',
            placeholder: 'John',
            validator: 'NOT_EMPTY',
            style: style({ label: { borderRadius: '5px 0px 0px 0px', borderBottom: '1px solid #64ac12' }, field: { minWidth: '300px', borderRadius: '0px 5px 0px 0px' } }),
          },
          lastName: {
            selector: '#last-name',
            label: 'Last Name',
            placeholder: 'Doe',
            validator: 'NOT_EMPTY',
            style: style({ label: { borderRadius: '0px 0px 0px 5px' }, field: { minWidth: '300px', borderRadius: '0px 0px 5px 0px' } }),
          },
          creditCardNumber: {
            selector: '#credit-card-number',
            placeholder: 'Card Number',
            inputFormat: 'CREDIT_CARD',
            validator: 'CREDIT_CARD_NUMBER',
            style: style({ field: { width: '330px', borderRadius: '5px 0px 0px 5px', paddingLeft: '20px' } }),
          },
          expirationMonth: {
            selector: '#expiration-month',
            placeholder: 'MM',
            inputFormat: 'MONTH',
            validator: 'EXPIRATION_MONTH',
            style: style({ field: { width: '30px' } }),
          },
          expirationYear: {
            selector: '#expiration-year',
            placeholder: 'YY',
            inputFormat: 'YEAR',
            validator: 'EXPIRATION_YEAR',
            style: style({ field: { paddingLeft: '5px', width: '45px' } }),
          },
          cvv: {
            selector: '#cvc',
            placeholder: 'CVC',
            inputFormat: 'CVC',
            validator: 'NOT_EMPTY',
            style: style({ field: { width: '50px', borderRadius: '0px 5px 5px 0px', paddingRight: '20px' } }),
          },
        }
      };
      var lib = new Client();
      lib.create(options);

      document.querySelector('#submit').addEventListener('click', function() {
        lib.tokenize().then((token) => {
          console.log(token);
        }).catch((error) => {
          console.error(error);
        });
      });
    </script>

  </body>
</html>
